name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v3
    - 
      name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
    
    - name: Check Java version
      run: java --version
    -
      name: Maven Build - Libreria entidad
      run: mvn clean install
      working-directory: Backend/lib-entidad
    -
      name: Maven Build
      run: mvn clean package
      working-directory: Backend/ms-seguridad
    -
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - 
      name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Backend/ms-seguridad/Dockerfile
        push: true
        tags: nicolasdcubillos/img-ms-seguridad:v1.0
