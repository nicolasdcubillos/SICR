<form (ngSubmit)="crearReserva()">
  <label>
    Asientos:
    <input type="number" name="asientos" [(ngModel)]="asientos" required>
  </label>
  <br>
  <label>
    Fecha:
    <input type="datetime-local" name="fecha" [(ngModel)]="fecha" required>
  </label>
  <br>
  <label>
    Horas:
    <input type="number" name="horas" [(ngModel)]="horas" required>
  </label>
  <br>
  <button type="submit">Crear Reserva</button>
</form>
