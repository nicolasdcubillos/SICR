
<div class="navbar">
    <div class="logo">
        <img src="../../../assets/images/logoSICR_SinFondo.png" width="150" height="150" alt="Logo">
    </div>
</div>
<main class="col-md-9 float-right col px-5 pl-md-2 pt-2 main content">
    <!-- <a href="#" data-target="#sidebar" data-toggle="collapse"><i class="text-dark fa fa-navicon fa-lg py-2 p-1"></i></a>-->
    <div class="page-header">
        <h2 class="display-4 font-weight-light">Administrador de menus</h2>
    </div>
    <hr>
    <form class="mt-4"
    [formGroup]="crearMenuForm">
        <div class="row">           
            <div class="col-4">
                <label  for="validationServer033">Nombre</label>
                <input type="text" class="auto_width form-control" formControlName="nombre">
            </div>
            <div class="col-4">
                <label  for="validationServer033">Descripción</label>
                <textarea type="text" class="auto_width form-control" formControlName="descripcion"></textarea>
            </div>
            <div class="col-4">
                <label class="mt-2" for="validationServer033">Sedes de Restaurante</label>
                <select formControlName="sedeRestaurante" class="auto_width form-control">
                    <option value=""></option>
                  <option *ngFor="let sede of sedes" [value]="sede.id">{{ sede.nombre }}</option>
                </select>
            </div>

        </div>
    </form>
    <form [formGroup]="crearMenuProductoForm" *ngIf="edit==true">
        <div class="row justify-content-center">       
            <div class="col-6">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Productos Actuales</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of productosMenu">
                            <td>{{prod.nombre}}</td> 
                            <td><i class="fa-solid fa-trash mr-5" style="color: rgb(255, 0, 0);" (click)="confirmDeleteItemProd(prod.id)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>    
            <div class="col-6" >
                <label class="mt-3" for="validationServer033"><strong>Elegir Productos del Menú</strong></label>
                <div>
                    <select formControlName="producto">
                        <option value="">-- Seleccionar --</option>
                      <option *ngFor="let option of productos" [value]="option.id">{{ option.nombre }}</option>
                    </select>
                    <button type="button" class="btn btn-success mb-5 mt-5" style="margin-left: 2%;" (click)="addSelectedProduct()" >Agregar</button>
                </div>
            </div>
        </div>
    </form>
        <div style="text-align: center; margin-top: 2%;">
            <button type="button" class="btn btn-success mb-5" (click)="crear()" [disabled]="!crearMenuForm.valid" [hidden]="edit==true">Agregar</button>
            <button type="button" class="btn btn-success mb-5" (click)="confirmarEdicion()" [disabled]="!crearMenuForm.valid" [hidden]="edit==false">Editar</button>
            <button type="button" class="btn btn-danger mb-5" style="margin-left: 5px;" routerLink="/home-admin">Cancelar</button>
            </div>
            

    


    <table class="table mt-5">
        <thead>
            <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let menu of menus">
            <td>{{menu.nombre}}</td> 
            <td>{{menu.descripcion}}</td> 
            <td><i class="fa-solid fa-pen-to-square" style="color: rgb(220, 210, 37);" [routerLink]="['/gestionar-menu', menu.id]"></i></td>
            <td><i class="fa-solid fa-trash mr-5" style="color: rgb(255, 0, 0);" (click)="confirmarEliminar(menu)"></i></td>
            </tr>
        </tbody>
    </table>

</main>
