<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>
    <div class="wrapper">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="../../../assets/images/logoSICR.png" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form [formGroup]="loginForm">
                            <div class="input-group mb-3 form-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="nombreUsuario" class="form-control input_user" placeholder="Nombre Usuario" formControlName="username" >
                            </div>
                            <div class="input-group mb-2 form-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control input_pass" placeholder="Contraseña"  formControlName="password" >
                            </div>

                            <div class="form-group d-flex justify-content-center mt-3 login_container ">
                                <button type="button" name="button" class="btn btn-block login_btn"  (click)="onLogin()" ><i class="fas fa-sign-in-alt"></i>  Iniciar Sesión</button>
                            </div>
                        </form>
                        
                    </div>
            
                    <div *ngIf="isLoginFail" class="alert alert-danger mt-3">
                        Error en el login
                    </div>
                    
                </div>
                
                
            </div>
            
        </div>
        
    
    </div>

</ng-template>
